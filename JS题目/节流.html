<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        点击
    </button>
</body>
</html>
<script>
    const btn = document.querySelector("button");
    
    btn.onclick = jie(submit,1000)


    function submit(){
        console.log(this,arguments,true)
    }


    function jie(fn,interval,bol){
        let last = 0;
        let timer = null;

        return function(){

            let time = new Date().getTime();

            if(time - last > interval){
                if(timer){
                    clearTimeout(timer);
                    timer = null
                }
                fn.apply(this,arguments);
                last = time

            }else if(timer == null && bol){
                timer = setTimeout(()=>{
                    // timer = null;
                    fn.apply(this,arguments);
                },interval)
            }


        }
    }




</script>
