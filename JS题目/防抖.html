<script>

    const btn = document.querySelector("button");
    
    btn.onclick = dou(submit,1000,true);


    function submit(e){
        console.log(e,arguments);
        console.log(this)
        console.log(1111)
    }


    function dou(fn,wait,leading){

        let timer = null;

         leading = leading || false
        
         function handleFn(e){
            if (timer){
            clearTimeout(timer)
            }
            if(leading){
                var isInvoke = false;
                if (!timer) {
                    fn.apply(this,arguments)
                    isInvoke = true;
                }
                timer = setTimeout(()=>{
                    timer= null
                    if(!isInvoke){
                        fn.apply(this,arguments)
                    }
                },wait)
            }else{
                timer = setTimeout(()=>{
                
                fn.apply(this,arguments)

                 },wait)
            }

           
        }




        return handleFn;
    }









</script>
